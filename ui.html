<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Kriptografi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Enkripsi dan Deskripsi Kriptografi</h1>

        <div class="mb-4">
            <label for="text" class="block text-sm font-medium text-gray-700">Teks:</label>
            <input type="text" id="text" placeholder="Masukkan teks Anda" class="mt-1 block w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div class="mb-4">
            <label for="key" class="block text-sm font-medium text-gray-700">Key</label>
            <input type="number" id="shift" value="3" placeholder="Jumlah shift" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div class="flex justify-between space-x-4">
            <button onclick="encrypt()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-indigo-700 focus:outline-none">Enkripsi</button>
            <button onclick="decrypt()" class="w-full bg-red-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-red-700 focus:outline-none">Deskripsi</button>
        </div>

        <div class="mt-6">
            <h2 class="text-lg font-semibold mb-2">Hasil:</h2>
            <p id="output" class="p-4 bg-gray-200 rounded-md text-gray-900 font-semibold"></p>
        </div>
    </div>

    <script>
        function encrypt() {
            const text = document.getElementById('text').value;
            const shift = parseInt(document.getElementById('shift').value);
            let result = '';

            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char.match(/[a-z]/i)) {
                    let code = text.charCodeAt(i);
                    if (code >= 65 && code <= 90) {
                        char = String.fromCharCode(((code - 65 + shift) % 26) + 65);
                    } else if (code >= 97 && code <= 122) {
                        char = String.fromCharCode(((code - 97 + shift) % 26) + 97);
                    }
                }
                result += char;
            }
            document.getElementById('output').innerText = result;
        }

        function decrypt() {
            const text = document.getElementById('text').value;
            const shift = parseInt(document.getElementById('shift').value);
            let result = '';

            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char.match(/[a-z]/i)) {
                    let code = text.charCodeAt(i);
                    if (code >= 65 && code <= 90) {
                        char = String.fromCharCode(((code - 65 - shift + 26) % 26) + 65);
                    } else if (code >= 97 && code <= 122) {
                        char = String.fromCharCode(((code - 97 - shift + 26) % 26) + 97);
                    }
                }
                result += char;
            }
            document.getElementById('output').innerText = result;
        }
    </script>
</body>
</html>
